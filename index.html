<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Магаз-project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!--<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
		rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>

	<header class="header">
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row" id="products-container">
					<!--товары-->
				</div>
			</div>
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваш заказ</h4>
							<div data-cart-empty class="alert alert-secondary" role="alert">
								Корзина пуста
							</div>
							<!-- cart-wrapper -->
							<div class="cart-wrapper">
							</div>
							<!-- // cart-wrapper -->

							<!-- Стоимость заказа -->
							<div class="cart-total">
								<p data-cart-delivery class="none">
									<span class="h5">Доставка:</span>
									<span class="delivery-cost">10 BYN</span>
									<span class="small"><br>*бесплатна при стоимости от 50 BYN</span>
								</p>
								<p><span class="h5">Итого:</span>
									<span class="total-price">0</span>
									<span class="rouble">BYN</span>
								</p>
							</div>
							<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Оформить заказ</h4>
							<form action="/order.php" method="post">
								<div class="form-group">
									<input type="text" class="form-control" name="number"
										placeholder="Ваш номер телефона">
									<input type="hidden" id="myInput" name="arr">

								</div>
								<button type="submit" id="SubmitButton" class="btn btn-primary">Заказать</button>
							</form>
					</div>
					<!-- // Оформить заказ -->
				</div>
				<!-- // Корзина -->
			</div>
		</div>
	</div>





	<!-- Подключаем скрипты -->
	<script src="/js/renderProducts.js"></script>
	<script src="/js/calcCartPrice.js"></script>
	<script src="/js/toogleCartStatus.js"></script>
	<script src="/js/counter.js"></script>
	<script src="/js/card.js"></script>
</body>

</html>
